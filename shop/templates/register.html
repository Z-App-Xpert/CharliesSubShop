{% extends "layout.html" %}

{% block meta_specific %}
    <title>Register</title>
{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center pb-2"></h2>
    <div class="row">
        <div class="col-lg-6 col-12 pb-3 center">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="text-center mb-4">Register</h2>
                    <form role="form" method="POST">
                        <div class="form-group">
                            <label for="input2EmailForm" class="sr-only form-control-label">Name</label>
                            <div class="mx-auto col-sm-10">
                                <input type="text" name="name" class="form-control" id="input2NameForm" placeholder="Name" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input2EmailForm" class="sr-only form-control-label">Email</label>
                            <div class="mx-auto col-sm-10">
                                <input type="email" name="email" class="form-control" id="input2EmailForm" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input2PasswordForm" class="sr-only form-control-label">Password</label>
                            <div class="mx-auto col-sm-10">
                                <input type="password" name="password" class="form-control" id="input2PasswordForm" placeholder="password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select2TypeForm" class="sr-only form-control-label">Type</label>
                            <div class="mx-auto col-sm-10">
                                <select name="type" id="select2TypeForm" class="form-control" required="">
                                    <option value="">Choose Type...</option>
                                    <option value="shop">Shop</option>
                                    <option value="vendor">Vendor</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input2AddressForm" class="sr-only form-control-label">Address</label>
                            <div class="mx-auto col-sm-10">
                                <input autocomplete="street-address" type="text" name="address" class="form-control" id="input2AddressForm" placeholder="Address" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mx-auto col-sm-10 pb-3 pt-2">
                                <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Register</button>
                            </div>
                        </div>
                        {% if session['error'] != '' %}
                        <div class="form-group">
                            <div class="mx-auto col-sm-10 pt-2">
                                <div class="alert alert-danger text-center" role="alert">
                                  <strong>{{session['error']}}</strong>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock %}
{% block custom_scripts %}
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.min.js"></script>
    <script>$("#input2AddressForm").geocomplete();</script>
{% endblock %}
